spring.datasource.druid.rds.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.rds.driverClassName=com.mysql.jdbc.Driver
spring.datasource.druid.rds.url=jdbc:mysql://127.0.0.1:3306/db_config?useUnicode=true
spring.datasource.druid.rds.username=root
spring.datasource.druid.rds.password=password

spring.datasource.druid.initialSize=5
spring.datasource.druid.minIdle=5
spring.datasource.druid.maxActive=20
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=2000
spring.redis.jedis.pool.max-idle=2
spring.redis.jedis.pool.max-active=16
spring.redis.jedis.pool.max-wait=1000